{% extends 'Header.html' %}
{% block content %}
	
	<div class = "show">
		<div class ="slideshow">
			<a href="{{url_for('dress')}}">
			<img src="{{url_for('static',filename='Resources/dress/dress.jpg')}}" height="400px" width="1000px" , style="position: absolute;left: 0px;"></a>
			<button id="left"><</button>
			<button id="right">></button>
		</div>
	</div>
	<div class = "category">
		<div class="sub_category">
			<div class = "cont"><strong>Spin The Wheel</div></strong>
			<img id = "spin" src = "{{url_for('static',filename='Html/spin.gif')}}" alt="SPIN THE WHEEL">
		
		<div class="modal" id="myModal">
  			<span class="close">&times;</span>
  			<img class="modal-content" id="imgimg1">
  			<button id="spinner" onclick="rotateMe()">SPIN</button>
			<div id="triangle-up"></div>
			<div id="caption"></div>
  			
		</div>
		</div>
		<div class ="sub_category">
			<a href="{{url_for('jewel')}}"><h1><u>Jewellery</u></h1></a>
			{% for item in im_row2 %}	
			<img id = 'images' src="{{url_for('static',filename=item)}}">
			{%endfor%}
			<br><br>
			<a href="{{url_for('jewel')}}" id="further">More</a>
			<br><hr>
		</div>
		<div class ="sub_category">
			<a href="{{url_for('dress')}}"><h1><u>dress</u></h1></a>
			{% for item in im_row1 %}	
			<img id = 'images' src="{{url_for('static',filename=item)}}">
			{%endfor%}
			<br><br>
			<a href="{{url_for('dress')}}" id="further">More</a>
			<br><hr>
		</div>
		<div class ="sub_category">
			<a href="{{url_for('cosmetic')}}"><h1><u>Cosmetic</u></h1></a>
			{% for item in im_row2 %}	
			<img id = 'images' src="{{url_for('static',filename=item)}}">
			{%endfor%}
			<br><br>
			<a href="{{url_for('cosmetic')}}" id="further">More</a>
			<br><hr>
		</div>
	</div>
	<script type="text/javascript">
	var img = document.getElementById("spin");
	var modalImg = document.getElementById("imgimg1");
	var captionText = document.getElementById("caption");
	var modal = document.getElementById("myModal");
	img.onclick = function(){
	  modal.style.display = "block";
	  modalImg.src = this.src;
	  captionText.innerHTML = this.alt;
	}

	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];

	// When the user clicks on <span> (x), close the modal
	span.onclick = function() { 
	  modal.style.display = "none";
	}
	var spinner = document.getElementById("spinner");
	spinner.onclick = function(){
		var xm = 0 ;
		var rand = Math.floor(Math.random()*1440);
		var zm = Math.floor((rand%360)/60)
		var string = ['6','5','4','3','2','1']
		var spining = setInterval(rotater,3);
		function rotater(){
		if(xm == rand)
			{alert(string[zm]);
				clearInterval(spining)}
		else{$('img#imgimg1').css('transform','rotate('+xm+'deg)');	
		xm= xm+1;}
		}
	 }
	</script>
{% endblock content%}
